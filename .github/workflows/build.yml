name: build

on:
  push:
    branches:
    - master
    paths:
      - '.github/workflows/build.yml'
      - 'sphinxcontrib/**'
      - 'tests/**'
      - 'requirements_dev.txt'
      - 'setup.cfg'
      - 'setup.py'
      - 'tox.ini'
  pull_request:
    branches:
    - master
    paths:
      - '.github/workflows/build.yml'
      - 'sphinxcontrib/**'
      - 'tests/**'
      - 'requirements_dev.txt'
      - 'setup.cfg'
      - 'setup.py'
      - 'tox.ini'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
            - { os:   macos-latest, python: "3.10", toxenv: py310-sphinx44, cache: ~/Library/Caches/pip }
            - { os: windows-latest, python: "3.10", toxenv: py310-sphinx44, cache: ~\AppData\Local\pip\Cache }

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}

    - name: Cache pip
      uses: actions/cache@v2
      id: cache-pip
      with:
        path: ${{ matrix.cache }}
        key: ${{ matrix.os }}-${{ matrix.python }}-pip-

    - name: Install dependencies
      run: python -m pip install --upgrade tox

    - name: tox
      env:
        TOXENV: ${{ matrix.toxenv }}
      run: while tox -e py310-sphinx44 -- test_publisher_page_store_page_id_default; do sleep 1; done
